{% extends './_base.html' %} 
{% load crispy_forms_tags %}

{% block title %} Add New Client {% endblock %}  


{% block content %}  
<div class="hstack gap-3">
    <div class="bg-light border border-0"><a onclick=history.back() class="link-dark text-decoration-none"><i title="go back" class="bi bi-arrow-left h4"> Back</i></a></div>
  </div>
  <hr>
<h1>Create New Client</h1>
<hr class="h1">
<div class="col-lg-6 mx-auto my-4">
    <form method="post">
        {% csrf_token %} 
        {{ form|crispy }}
        <br>
        <div class="hstack gap-2 col mx-auto">
            <button type="submit" class="btn btn-success">Add New Client</button>
            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">Cancel</button>
        </div>
    </form>
</div>

{% endblock %}
