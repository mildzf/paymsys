{% extends './_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1 class="my-5">Send Bills</h1>
    <div class="row">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}

          <button type="submit" class="btn btn-primary mt-3">
            <i class="bi bi-envelope-fill me-2"></i>Send Bills
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
